{% extends "urlshortenerapp/base.html" %}
{% block content %}
<div class="jumbotron text-center">
    <h2>Popular domains in the last month</h2>
    <div class="col-mg-8 col-lg-offset-1">           
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Count</th>
            </tr>
          </thead>
          <tbody>
            {% for domain in domains%}  
            <tr>
                <td>{{ domain.0 }}</td>
                <td>{{ domain.1 }}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
    </div>
</div>
{% endblock content %}
